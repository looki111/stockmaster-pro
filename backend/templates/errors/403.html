{% extends "base.html" %}

{% block title %}403 - Access Forbidden{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">403</div>
    <h1 class="error-title">Access Forbidden</h1>
    <p class="error-message">You don't have permission to access this page.</p>
    <div class="error-actions">
        <a href="/" class="btn btn-primary">
            <i class="ri-home-line"></i> Go Home
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
            <i class="ri-arrow-left-line"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}

{% block stylesheets %}
{{ super() }}
<style>
    .error-container {
        text-align: center;
        padding: 60px 20px;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-code {
        font-size: 120px;
        font-weight: 700;
        line-height: 1;
        color: var(--primary-color);
        margin-bottom: 20px;
        opacity: 0.8;
    }
    
    .error-title {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 15px;
    }
    
    .error-message {
        font-size: 18px;
        margin-bottom: 30px;
        color: var(--text-muted);
    }
    
    .error-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
        text-decoration: none;
    }
    
    .btn i {
        margin-right: 8px;
    }
    
    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }
    
    .btn-primary:hover {
        background-color: var(--primary-dark);
    }
    
    .btn-secondary {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
    }
    
    .btn-secondary:hover {
        background-color: var(--bg-tertiary);
    }
</style>
{% endblock %}
