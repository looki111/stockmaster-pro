{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">إضافة دور جديد</h1>

        <form method="POST" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    اسم الدور
                </label>
                <input type="text" name="name" id="name" required
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    الوصف
                </label>
                <textarea name="description" id="description" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white"></textarea>
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">الصلاحيات</h3>
                
                {% for module, module_permissions in permissions.items() %}
                <div class="mb-4">
                    <h4 class="text-md font-medium text-gray-700 dark:text-gray-300 mb-2">{{ module }}</h4>
                    <div class="grid grid-cols-2 gap-4">
                        {% for permission in module_permissions %}
                        <div class="flex items-center">
                            <input type="checkbox" name="permissions" value="{{ permission.name }}"
                                id="perm_{{ permission.name }}"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="perm_{{ permission.name }}"
                                class="mr-2 block text-sm text-gray-700 dark:text-gray-300">
                                {{ permission.description }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('roles') }}"
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    إلغاء
                </a>
                <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    حفظ
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
